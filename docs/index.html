<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Full color screen</title>
    <meta name="description" content="Display a solid color across the entire display.">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/index.css">
  </head>
  <body class="flex-container">
    <div id="top-left-corner" class="top-left-corner">
      <p>Click here to <strong>toggle help</strong></p>
    </div>
    <div id="top-right-corner" class="top-right-corner">
      <p>Click here to <strong>toggle fullscreen</strong></p>
    </div>
    <div class="help">
      <p>Press <kbd>SPACE</kbd> or <kbd>ENTER</kbd> or <em>click anywhere</em> to <strong>switch colors</strong></p>
      <p>Press <kbd>H</kbd> or <em>click top-left corner</em> to <strong>toggle help</strong></p>
      <p>Press <kbd>F</kbd> or <em>click top-right corner</em> to <strong>toggle fullscreen</strong></p>
    </div>
    <script src="js/index.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45256157-12', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
